<html>
    <head>
        <style>
            #d1{
                border: 2px solid;
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="d1" onclick="a()"></div>
        <script>
            var ar=["red","green","yellow","orange","violet","blue","maroon"];
            var i=0;
            function a(){
                var x =document.getElementById("d1");
                x.style.backgroundColor=ar[i];
                i++;
                if(i===ar.length){
                    i=0;
                }
            }
        </script>
    </body>
</html>
